<script>document.addEventListener("DOMContentLoaded", () => {
  const locale = localStorage.getItem("selectedLocale") || "en-GB"; // Idioma predeterminado: español
  updateFlag(locale);
});

function updateFlag(locale) {
  const intlLocale = new Intl.Locale(locale);
  const langName = new Intl.DisplayNames([locale], { type: "language" }).of(intlLocale.language);
  const flagSrc = getFlagSrc(intlLocale.region);

  // Actualizar el botón del menú desplegable
  const dropdownBtn = document.getElementById("dropdown-btn");
  dropdownBtn.innerHTML = `<img src="${flagSrc}" /> ${langName} <span class="arrow-down"></span>`;
}

function getFlagSrc(countryCode) {
  return /^[A-Z]{2}$/.test(countryCode)
    ? `https://flagsapi.com/${countryCode.toUpperCase()}/shiny/64.png`
    : "";
}
</script>
